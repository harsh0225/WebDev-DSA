<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
     <div class="wrapper">
        <h1>passward Generator</h1>

        <div class="display-container">
            <input readonly placeholder="passward" class="password-display" value=""  data-passworddisplay >
            
            <button data-copy>
                <span data-copymsg></span>
                <img src="./assets/copy.svg" alt="" width = "20px" height = "20px " >
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>password length</p>
                <p data-lengthnumber>0</p>
            </div>

            <input type="range" min="1" max="20" step="1" class="slider" value="" data-lengthslider>

            <!-- check Boxes -->

            <div>
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes uppercase letters </label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">lowercase</label>
                </div>
                
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Symbols</label>
                </div>

            </div>

            <!-- strength section -->

            <div class="strength-container">
                <p>strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <button class="generate-Button">Generate Password</button>
              
            

        </div>

     </div>

    <script src="./index.js"></script>
</body>
</html>
