<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <h1>Wheather App</h1> 

        <div class="tab-container">
            <p class="tabs" data-userWeather>Your Wheather</p>
            <p class="tabs" data-searchWeather>Search wheather</p>
        </div>

         <div class="weather-container">
            
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height=" 80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow access to get wheather Information</p>
                <button class="btn" data-grantAccess>grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="error">
                <img src="./assets/not-found.png" alt="">
            </div>

            <!-- show wheather Info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img src="" alt="" data-countryIcon>
                </div>

                <!-- wheather-description -->
                <p data-wheatherDesc></p>

                <!-- wheatherIcon -->
                <img src="" alt="" wheatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 card-parameters -->
                <div class="parameter-contianer">

                    <!-- card - 1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                         <p>windspeed</p>
                         <p data-windspeed></p>
                    </div>

                    <!-- card - 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card - 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness ></p>
                    </div>
                </div>
                <div class="error">
                    <img src="./assets/not-found.png" alt="">
                </div>


            </div>
         </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
