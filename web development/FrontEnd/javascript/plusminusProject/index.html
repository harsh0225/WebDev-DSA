<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex justify-center items-center bg-[#344151]">

        <div class=" flex flex-col  gap-10 ">

            <div class="text-[#0398d4] font-medium">Increment and Decrement</div>

            <div class="bg-white text-[20px] text-[#0c1315] rounded-sm flex flex-crow justify-evenly gap-3 h-12">

                <!-- negative button -->
                <button onclick="decrement()" class="border-r-2 border=[#bfbfbf]  pr-5"> 
                    <i class="fa-solid fa-minus "></i>
                </button>

                <div id="counter" class="font-bold pt-2">
                    0
                </div>

                <!-- positive button -->
                <button onclick="increment()" class="border-l-2 border=[#bfbfbf] pl-5">
                    <i class="fa-solid fa-plus "></i>
                </button>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
