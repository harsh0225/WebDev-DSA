<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td{
            border: 2px solid rgb(177, 173, 173);
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <table>
        <caption>Timetable</caption>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" class="yellow">8:00 am</td>
            <td rowspan="2" class="purple">5:00 pm</td>
            <td>Introduction to xml</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8 am</td>
            <td>11 am</td>
            <td rowspan="1.5">X Path</td=>
        </tr>
        <tr>
            <td>11 am</td>
            <td>2 pm</td>
            <td rowspan="2">XSL Transmformation</td>
        </tr>
        <tr>
            <td>2 pm</td>
            <td>5 pm</td>
        </tr>
        <tr>
            <td>Wednusday</td>
            <td>8 am</td>
            <td>12 pm</td>
            <td>XLS Formatting Object</td>
        </tr>
    </table>
</body>
</html>
